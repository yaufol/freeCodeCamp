<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MAI T-shirt</title>
    <script src="fcc_bundle.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        body {
            background: url('https://github.com/yaufol/freeCodeCamp/blob/master/media/images/t-shirts.jpg?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            padding-top: 400px;
        }

        .nav-link:hover {
            border-bottom: 4px solid #00009e;
        }

        #header {
            display: flex;
            flex-direction: row;
        }

        #header-img {
            height: 100%;
        }

        @media (max-width:1920px) {
            #nav-bar {}
        }

        #main {
            display: flex;
            flex-direction: column;
        }

        .main-section:nth-child(odd) {
            background: rgba(255, 255, 255, 1)
        }
.main-section:last-child{
    background: rgba(0, 0, 158, 0.8);
}
        #concept {
            display: flex;
            flex-direction: row;

        }

        .concept-side-block {
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .concept-side-block:first-child {
            align-items: flex-end;
        }

        .concept-side-block:last-child {
            align-items: flex-start;
        }

        .header-white,
        .header-indigo {
            text-transform: uppercase;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            margin: 5px;
        }

        .header-white,
        input[type=email] {
            color: #00009e;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #00009e;
        }

        .header-indigo,
        input[type=submit] {
            color: white;
            background: rgba(0, 0, 158, 0.8);
        }

        .font-white {
            color: white;
            text-shadow: -1px -1px 0 rgba(0, 0, 158, 0.8),
            1px -1px 0 rgba(0, 0, 158, 0.8),
            -1px 1px 0 rgba(0, 0, 158, 0.8),
            1px 1px 0 rgba(0, 0, 158, 0.8);
        }

        .font-indigo {
            color: rgba(0, 0, 158);
            text-shadow: -1px -1px 0 white,
            1px -1px 0 white,
            -1px 1px 0 white,
            1px 1px 0 white;
        }

        .concept-center-block {
            flex: 4;
            text-align: center;
            color: #00009e;
            font-size: 18px;
            font-weight: 100;
            padding-top: 30px !important;
            text-transform: uppercase;

        }

        .concept-side-block,
        .concept-center-block {
            padding: 10px;
        }

        #prices {
            padding: 10% 20% 20% 20%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 16px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 158, 0.2);
            border-radius: 8px;
            height: 300px;
            background-size: cover !important;
            background-position: center !important;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 10px;
        }

        .product-price {
            background: #ffc600;
            padding: 10px;
            border-radius: 8px;
            font-weight: 700;
            color: #513f00;
        }

        .product-image {
            width: 100%;
        }

        .quantity {
            font-size: 100px;
            font-weight: 700;
        }

        #order {
            display: flex;
            flex-direction: row;
            justify-content: center;
            position: fixed;
            left: 0;
            bottom: 0;
            right: 0;
            padding: 30px 0;

        }

        input {
            padding: 8px;
        }

        input[type=submit] {
            outline: none;
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <header id="header">

        <nav id="nav-bar">

            <img id="header-img" src="https://github.com/yaufol/freeCodeCamp/blob/master/media/images/logo.png?raw=true">

            <a href="#concept" class="nav-link">
                concept
            </a>
            <a href="#prices" class="nav-link">
                prices
            </a>
            <a href="#order" class="nav-link">
                order
            </a>
        </nav>
    </header>
    <main id="main">
        <section id="concept" class="main-section">
            <!--concept header
            -->
            <div class="concept-side-block">
                <header class="header-indigo">Authentic style</header>
                <header class="header-indigo">Limited edition</header>
                <header class="header-indigo">Finest quality</header>
            </div>
            <div class="concept-center-block">Meet your new favorite T-shirt:
                <video id="video" width="100%" autoplay="autoplay" preload="auto">
                    <source src="https://github.com/yaufol/freeCodeCamp/blob/master/media/video/landing-promo.mp4?raw=true" type="video/mp4">
                    <p>Your browser doesn't support HTML5 video. Here is a
                        <a href="https://github.com/yaufol/freeCodeCamp/blob/master/media/video/landing-promo.mp4?raw=true">link to the video</a> instead.</p>
                </video>
            </div>
            <div class="concept-side-block">
                <header class="header-white">Special offer</header>
                <header class="header-white">Quick delivery</header>
                <header class="header-white">Loyalty program</header>
            </div>
        </section>
        <section id="prices" class="main-section">
            <div class="product-card" style="background: url(media/images/white.jpg);">
                <div class="quantity font-white">1</div>
                <div class="product-price">700₽</div>
            </div>
            <div class="product-card" style="background: url(media/images/blue.jpg);">
                <div class="quantity font-indigo">1</div>
                <div class="product-price">700₽</div>
            </div>
            <div class="product-card">
                <div class="quantity">
                    <span class=" font-white">1</span>+
                    <span class=" font-indigo">1</span>
                </div>
                <div class="product-price">1190₽</div>
            </div>
            <div class="product-card">
                <div class="quantity">10</div>
                <div class="product-price">5600₽</div>
            </div>
        </section>
        <section id="order" class="main-section">
            <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
                <input type="email" id="email" name="email" placeholder="Enter your e-mail" required>
                <input type="submit" id="submit" value="Order">
            </form>
        </section>
    </main>

</body>

</html>
